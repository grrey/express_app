	    function launch() {

	        //     showText(  'haoshi  = ' + ( t2 -t1 ) )
	        // }, 2000);



	        let t = 20;
	        let time = 100
	        let t1 = new Date();

	        function timeer() {
	            if (t <= 0) {
	                let t2 = new Date();
	                let timeoffset = t2 - t1 - (t * time);
	                // timeoffset  > 80 : 启动app成功,  : 无需跳转到 appsotore ;
	                // timeoffset  <=80 :  取消 alert( 显示 ) : 跳转到 appstore ;

	                showText('hs想 = ' + timeoffset + " -- " + t)

	                return;
	            }
	            t--;
	            setTimeout(() => {
	                timeer();
	            }, time);
	        }
	        timeer()



	    }

	    window.addEventListener('blur', function() {
	        showText('blur')
	    })
	    window.addEventListener('focus', () => {
	        showText('focus')
	    })

	    function showText(tx) {
	        let d = new Date();
	        let st = d.toLocaleString() + " " + d.getMilliseconds()
	        text.innerHTML = text.innerHTML + "<div> " + st + ': ' + tx + " </div>"
	    }
